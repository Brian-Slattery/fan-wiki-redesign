<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Admiral Thrawn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="topPanel">
        <a href="" id="homeLink">
            <img src="photos/logo.png" id="logo" alt="Deathstar Logo">
        </a>

        <input type="search" id="search" placeholder="A long time ago, in a galexy far, far away...">

        <div id="charactersDropdown">
            <p id="characterButton">Characters</p>
            <div id="characterOptions">
                <a href="" class="dropdownCharacterOption">Jedi</a>
                <a href="" class="dropdownCharacterOption">Sith</a>
                <a href="" class="dropdownCharacterOption">Empire</a>
                <a href="" class="dropdownCharacterOption">Rebel</a>
                <a href="" class="dropdownCharacterOption">Republic</a>
                <a href="" class="dropdownCharacterOption">CIS</a>
                <a href="" class="dropdownCharacterOption">Other</a>
            </div>
        </div>
        <div id="mediaDropdown">
            <p id="mediaButton">Media</p>
            <div id="mediaOptions">
                <a href="" class="dropdownMediaOption">Movies</a>
                <a href="" class="dropdownMediaOption">Shows</a>
                <a href="" class="dropdownMediaOption">Books</a>
                <a href="" class="dropdownMediaOption">Games</a>
                <a href="" class="dropdownMediaOption">Comics</a>
            </div>
        </div>

    </div>

<div id="infoPanel">
    <div id="profilePhotoContainer">
        <img src="photos/profilePicture.png" id="profilePhoto" alt="Thrawn">
        <h1 id="name">Grand Admiral Thrawn </h1>
    </div>

    <div id="infoContainer">
        <div id="infoButtons">
            <p id="infoButtonOne">Appearance</p>
            <p id="infoButtonTwo">Background</p>
            <p id="infoButtonThree">Affiliation</p>
        </div>
        <div id="textAndPhoto">
            <div id="infoTxt">
                <div id="catagories">
                    <p id="born">Born:</p>
                    <p id="homeWorld">Homeworld:</p>
                    <p id="family">Family:</p>
                </div>
                <div id="answers">
                    <p id="bornAnswer">59 bby</p>
                    <p id="homeWorldAnswer">Csilla</p>
                    <ul id="familyList">
                        <li class="familyMember">Thrass (brother)</li>
                        <li class="familyMember">The Mitth family (Adopted)</li>
                        <li class="familyMember">blood family (Biological)</li>
                    </ul>
                </div>
            </div>
            <div id="infoPhotoContainer">
                <img src="photos/csilla.png" id="infoPic" alt="placeholder">
            </div>
        </div>
    </div>

</div>

</body>
</html>
